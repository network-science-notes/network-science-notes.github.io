project:
  type: book
  output-dir: docs
  resources:
    - "lecture-scripts/*"
    - "assignments"
    - "lecture-notes/*.ipynb"

book: 
  title: "Network Science: Models, Mathematics, and Computation"
  # author: "Heather Zinn Brooks and Phil Chodrow"
  # date: "07/19/2024"
  body-footer: |
        <br> <br> <span style="color:grey;">&#169; Heather Zinn Brooks and Phil Chodrow, 2025</span>
  sidebar: 
    search: false

bibliography: refs.bib

format:
  html:
    theme: [flatly, custom.scss]
    css: styles.css
    toc: true
    number-depth: 0
    reference-location: margin
    callout-icon: false
    callout-appearance: simple
    toc-title: Contents
    fig-cap-location: margin
    highlight-style: atom-one
    # code-tools: true

execute: 
  cache: false
  jupyter: env

profile:
  group: 
    - [preview, publish]

mermaid: 
  theme: neutral

